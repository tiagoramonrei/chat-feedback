<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chat Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <img src="https://cdn.prod.website-files.com/67f6fb8ae7a62f40717e9500/67f6fc4a7412197f7fd9248a_logo-rei-pitaco.svg" loading="lazy" alt="Rei do Pitaco" class="logorei"/>
    </section>
    <section class="content">
       <div class="basecontent">
          <!-- Chat messages will be dynamically added here -->
       </div>
    </section>
    <section class="footer">
       <div class="basefooter">
          <textarea id="userInput" class="input" placeholder="Digite aqui" rows="1"></textarea>
          <button id="sendButton" class="send-button">
              <img src="https://cdn.prod.website-files.com/67f6fb8ae7a62f40717e9500/67f6fc4b82fe3f5692e04c30_btn-enviar.svg" loading="lazy" alt="Enviar" class="btnenviar"/>
          </button>
       </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
